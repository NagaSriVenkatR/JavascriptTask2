<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RegistrationForm</title>
  <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
</head>
<body>
  <div class="container">
    <h1>Registration Form</h1>
    <form action="" id="myform" onsubmit="myfunction(event)">
      <div class="container">
        <label class="form-label" for="name">Firstname</label>
        <input class="form-control" id="name" type="text" placeholder="enter your first name">
        <span id="nameerror"></span>
      </div>
      <div class="container">
        <label class="form-label" for="lastname">Lastname</label>
        <input id="lastname" class="form-control" type="text" placeholder="enter your last name">
        <span class="lastnameerror"></span>
      </div>
      <div class="container">
        <label class="form-label" for="email">Email</label>
        <input class="form-control" id="email" type="email" placeholder="enter your email"> 
        <span id="emailerror"></span>
      </div>
      <div class="container">
        <label class="form-label" for="mobilenumber">Phonenumber</label> 
        <input id="mobile" class="form-control"  type="tel" name="" id="phonenumber" placeholder="enter your phone number">
        <span class="phonenumbererror"></span>
      </div>
      <div class="container">
        <label class="form-label" for="dateofbirth">Date Of Birth</label>
        <input id="dateofbirth" class="form-control" type="date" placeholder="enter your date of birth">
        <span class="dateofbirtherror"></span>
      </div>
      <div class="container" >Gender
        <div class="form-check"> 
          <input id="male" class="form-check-input" type="radio">
          <label class="form-check-label" for="male">Male</label>
          <span id="male" class="gendererror"></span>
        </div>
        <div class="form-check">
          <input id="female" class="form-check-input" type="radio">
          <label class="form-check-label" for="female">Female</label>
          <span id="femaleerror" class="gendererror"></span>
        </div>
      </div>
      <div class="container">
        <label id="form-label" for="address">City</label>
        <input id="address" class="form-control" type="text">
      </div>
      <div class="container">
        <label class="form-label" for="password">Password</label>
        <input id="password" class="form-control" type="password" name="" id="" placeholder="enter your password">
        <span class="" id="passworderror"></span>
      </div>
      <div class="container">
        <label class="form-label" for="confirmpassword">Confirm Password</label>
        <input id="confirmpassword" class="form-control" type="password" name="" id="" placeholder="enter your confirm password">
        <span id="confirmpassworderror"></span>
      </div>
      <div class="container">
        <input class="btn btn-primary" type="submit" value="Submit">
      </div>
    </form>
  </div>
      <div class="container">
      <table class="table table-bordered" id="dataTable">
        <thead>
          <tr>
            <th>S.No</th>
            <th>FirstName</th>
            <th>LastName</th>
            <th>Email</th>
            <th>Phonenumber</th>
            <th>Date-Of-Birth</th>
            <th>Gender</th>
            <th>City</th>
            <th>Password</th>
            <th>Confirm Password</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  <script src="main.js"></script>
</body>
</html>
