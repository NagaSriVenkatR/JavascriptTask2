 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RegistrationForm</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container parent">
      <div class="row">
        <div class="left col-md-3">
          <h3>Welcome</h3>
          <p>You are 30 seconds away from earning your own money!</p>
        </div>
        <div class="right col-md-9">
          <h3 class="register-heading">Apply as a Employee</h3>
          <form class="row register-form"
          action=""
          id="myform"
          onsubmit="myfunction(event)">
            <div class="col-md-6">
                <div class="form-group form-floating">
                  <input class="form-control" id="fullname" type="text" placeholder="Full Name" />
                   <label class="label" for="floatingInput">Name</label> 
                  <span class="" id="nameerror"></span>
                </div>
                <div class="form-group form-floating">
                    <input
                      class="input form-control"
                      type="tel"
                      name=""
                      placeholder="Phone Number"
                      id="phonenumber"
                    />
                    <label class="label" for="floatingInput">Phonenumber</label> 
                    <span class="text-red" id="phonenumbererror"></span>
                </div>
                <div class="form-group form-floating">
                  <input id="city" class="input form-control" type="text" placeholder="City" />
                  <label class="label" for="floatingInput">City</label> 
                  <span class="text-red" id="cityerror"></span>
                  
                </div>
                <div class="form-group form-floating">
    
                  <input
                    id="password"
                    class="input form-control"
                    type="password"
                    placeholder="Password"
                    name=""
                    id=""
                  />
                  <label class="label" for="floatingInput">Password</label>
                  <span class="" id="passworderror"></span>
                  
                </div> 
                  <div class="form-group form-floating">
                  <select class="form-select" name="gender" id="gender">
                    <option value="">Please select your gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Others">Others</option>
                  </select>
                  <label class="label" for="floatingInput">Gender</label> 
                  <span class="text-red" id="gendererror"></span>
                  </div>
            </div>
            <div class="col-sm-12 col-md-6">
            <div class="form-group form-floating">
                <input class="input form-control" placeholder="Email" id="email" type="email" />
                <label class="label" for="floatingInput">Email</label> 
                <span class="text-red" id="emailerror"></span>
            </div>
            <div class="form-group form-floating">
                <input id="dateofbirth" class="input form-control" type="date" />
                <label class="label" for="floatingInput">Date Of Birth</label>
                <span class="text-red" id="dateofbirtherror"></span>
              </div>
              <div class="form-group form-floating">
                <input id="state" class="input form-control" type="text" placeholder="State" />
                <label class="label" for="floatingInput">State</label>
                <span class="text-red" id="stateerror"></span>
              </div>
              <div class="form-group form-floating">
                <input
                  id="confirmpassword"
                  class="input form-control"
                  type="password"
                  placeholder="Confirm Password"
                  name=""
                  id=""
                />
                <label class="label" for="floatingInput">ConfirmPassword</label>
                <span class="" id="confirmpassworderror"></span>
              </div>
              <div class="form-group row">
                <label for="">Language</label>
                <div class="col">
                  <div class="form-check">
                    <input
                      class="form-check-input "
                      type="checkbox"
                      name="language"
                      value="English"
                      id="language"
                    />
                    <label class="form-check-label" for="flexCheckDefault">
                      English
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input "
                      name="language"
                      type="checkbox"
                      value="Hindi"
                      id="language"
                    />
                    <label class="form-check-label" for="flexCheckChecked">
                      Hindi
                    </label>
                  </div>
                </div>
                <div class="col">
                  <div class="form-check">
                    <input
                      class="form-check-input "
                      name="language"
                      type="checkbox"
                      value="Telugu"
                      id="language"
                    />
                    <label class="form-check-label" for="flexCheckChecked">
                      Telugu
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input "
                      name="language"
                      type="checkbox"
                      value="Tamil"
                      id="language"
                    />
                    <label class="form-check-label" for="flexCheckChecked">
                      Tamil
                    </label>
                  </div>
                </div> 
                <span class="text-red" id="languageerror"></span>
              </div>
              
              <div class="form-group form-floating">
                <input
                  class="btn btn-primary btnRegister px-4"
                  id="submitBtn"
                  type="submit"
                  value="Register"
                />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
