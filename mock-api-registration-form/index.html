<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RegistrationForm</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center">
      <div class="parent row align-items-center my-5">
      <div class="left col-md-6">
        <img class="img-fluid" src="pic.jpg" alt="">
      </div>
      <div class="right col-md-6">
        <form
        class=""
        action=""
        id="myform"
        onsubmit="myfunction(event)"
      >
        <label class="heading text-white bg-primary">
          Registration Form
        </label>
        <div class="row pe-3 content">
          <div class="col">
            <label class="form-label fw-bold" for="name">Name</label>
            <input class="input form-control" id="fullname" type="text" />
            <span class="text-red" id="nameerror"></span>
          </div>
          <div class="container col">
            <label class="form-label fw-bold" for="email">Email</label>
            <input class="input form-control" id="email" type="email" />
            <span class="text-red" id="emailerror"></span>
          </div>
        </div>
        <div class="row pe-3 content">
          <div class="col">
            <label class="form-label fw-bold" for="mobilenumber"
              >Phonenumber</label
            >
            <input
              class="input form-control"
              type="tel"
              name=""
              id="phonenumber"
            />
            <span class="text-red" id="phonenumbererror"></span>
          </div>
          <div class="col">
            <label class="form-label fw-bold" for="dateofbirth"
              >Date Of Birth</label
            >
            <input id="dateofbirth" class="input form-control" type="date" />

            <span class="text-red" id="dateofbirtherror"></span>
          </div>
        </div>
        <div class="row pe-3 content">
          <div class="col">
            <label class="form-label" for="city">City</label>
            <input id="city" class="input form-control" type="text" />

            <span class="text-red" id="cityerror"></span>
          </div>
          <div class="col">
            <label class="form-label" for="state">State</label>
            <input id="state" class="input form-control" type="text"" />

            <span class="text-red" id="stateerror"></span>
          </div>
        </div>
        <div class="row pe-3 content">
          <div class="col">
            <label class="form-label label" for="password">Password</label>
            <input
              id="password"
              class="input form-control"
              type="password"
              name=""
              id=""
            />

            <span class="" id="passworderror"></span>
          </div>
          <div class="col">
            <label class="form-label fw-bold" for="confirmpassword"
              >Confirm Password</label
            >
            <input
              id="confirmpassword"
              class="input form-control"
              type="password"
              name=""
              id=""
            />
            <span class="" id="confirmpassworderror"></span>
          </div>
        </div>
        <div class="row pe-3 content">
          <div class="col" id="gender" name="gender">
            <label class="form-label fw-bold fw-bold" for="gender"
              >Gender</label
            >
            <div class="container">
              <div class="form-check">
                <input
                  class="form-check-input "
                  type="radio"
                  name="gender"
                  id="gendermale"
                  value="Male"
                />
                <label class="form-check-label" for="flexRadioDefault1">
                  Male
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input "
                  type="radio"
                  name="gender"
                  id="genderfemale"
                  value="Female"
                />
                <label class="form-check-label" for="flexRadioDefault2">
                  Female
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input "
                  type="radio"
                  name="gender"
                  id="genderothers"
                  value="Others"
                />
                <label class="form-check-label" for="flexRadioDefault2">
                  Others
                </label>
              </div>
            </div>
            <span class="text-red" id="gendererror"></span>
          </div>
          <div class="col">
            <label class="form-label fw-bold" for="language"
              >Languages Known</label
            >
            <div class="container">
              <div class="form-check">
                <input
                  class="form-check-input "
                  type="checkbox"
                  name="language"
                  value="English"
                  id="language"
                />
                <label class="form-check-label" for="flexCheckDefault">
                  English
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input "
                  name="language"
                  type="checkbox"
                  value="Hindi"
                  id="language"
                />
                <label class="form-check-label" for="flexCheckChecked">
                  Hindi
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input "
                  name="language"
                  type="checkbox"
                  value="Telugu"
                  id="language"
                />
                <label class="form-check-label" for="flexCheckChecked">
                  Telugu
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input "
                  name="language"
                  type="checkbox"
                  value="Tamil"
                  id="language"
                />
                <label class="form-check-label" for="flexCheckChecked">
                  Tamil
                </label>
              </div>
            </div>
            <span class="text-red" id="languageerror"></span>
          </div>
        </div>
        <div class="container col ">
          <div class="container text-center">
            <input
              class="btn btn-primary"
              id="submitBtn"
              type="submit"
              value="Register"
            />
          </div>
        </div>
      </form>
      </div>
      
    </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
