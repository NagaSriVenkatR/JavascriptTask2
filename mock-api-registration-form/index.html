<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RegistrationForm</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="parent container d-flex my-5 p-5">
      <form class="" action="" id="myform" onsubmit="myfunction(event)">
        <h1 class="mx-4 text-white">Registration Form</h1>
        <div class="container d-flex my-4">
          <div class="container col form-floating">
          <input
            class="input form-control"
            id="fullname"
            type="text"
            placeholder="enter your full name"
          />
          <label class="floating-input" for="name">Name</label>
          <span class="text-red fs-4" id="nameerror"></span>
          </div>
          <div class="container col form-floating">
            <input
              class="input form-control"
              id="email"
              type="email"
              placeholder="enter your email"
            />
            <label class="floating-input" for="email">Email</label>
            <span class="text-red fs-4" id="emailerror"></span>
          </div> 
        </div>
        <div class="container d-flex my-4">
          <div class="container col form-floating">
          <input
            class="input form-control"
            type="tel"
            name=""
            id="phonenumber"
            placeholder="enter your phone number"
          />
          <label class="floating-input" for="mobilenumber">Phonenumber</label>
          <span class="text-red fs-4" id="phonenumbererror"></span>
        </div>
        <div class="container col form-floating">
          <input
            id="dateofbirth"
            class="input form-control"
            type="date"
            placeholder="enter your date of birth"
          />
          <label class="floating-input" for="dateofbirth">Date Of Birth</label>
          <span class="text-red fs-4" id="dateofbirtherror"></span>
        </div>
        </div>
        <div class="container d-flex my-4">
          <div class="container col form-floating">
          <input id="city" class="input form-control" type="text" placeholder="enter your city name" />
          <label id="floating-input" for="city">City</label>
          <span class="text-red fs-4" id="cityerror"></span>
        </div>
        <div class="container col form-floating">
          <input id="state" class="input form-control" type="text" placeholder="enter your state name" />
          <label id="floating-input" for="state">State</label>
          <span class="text-red fs-4" id="stateerror"></span>
        </div>
        </div>
        <div class="container d-flex my-4">
          <div class="container col form-floating">
          <input
            id="password"
            class="input form-control"
            type="password"
            name=""
            id=""
            placeholder="enter your password"
          />
          <label class="floating-input" for="password">Password</label>
          <span class=" fs-4" id="passworderror"></span>
        </div>
        <div class="container col form-floating">
          <input
            id="confirmpassword"
            class="input form-control"
            type="password"
            name=""
            id=""
            placeholder="enter your confirm password"
          />
          <label class="floating-input" for="confirmpassword"
            >Confirm Password</label
          >
          <span class="fs-4" id="confirmpassworderror"></span>
        </div>
        </div>
        <div class="container d-flex my-4">
          <div class="container col mx-2 text-white" id="gender" name="gender">
          <label class="form-label" for="gender">Gender</label>
          <div class="container">
            <div class="form-check">
              <input
                class="form-check-input ms-4"
                type="radio"
                name="gender"
                id="gendermale"
                value="Male"
              />
              <label class="form-check-label" for="flexRadioDefault1">
                Male
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input ms-4"
                type="radio"
                name="gender"
                id="genderfemale"
                value="Female"
              />
              <label class="form-check-label" for="flexRadioDefault2">
                Female
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input ms-4"
                type="radio"
                name="gender"
                id="genderothers"
                value="Others"
              />
              <label class="form-check-label" for="flexRadioDefault2">
                Others
              </label>
            </div>
          </div>
          <span class="text-red fs-4" id="gendererror"></span>
        </div>
          <div class="container col mx-2 text-white">
            <label class="form-label" for="language">Languages Known</label>
          <div class="container">
            <div class="form-check">
            <input
              class="form-check-input ms-4"
              type="checkbox"
              name="language"
              value="English"
              id="language"
            />
            <label class="form-check-label" for="flexCheckDefault">
              English
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input ms-4"
              name="language"
              type="checkbox"
              value="Hindi"
              id="language"
            />
            <label class="form-check-label" for="flexCheckChecked">
              Hindi
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input ms-4"
              name="language"
              type="checkbox"
              value="Telugu"
              id="language"
            />
            <label class="form-check-label" for="flexCheckChecked">
              Telugu
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input ms-4"
              name="language"
              type="checkbox"
              value="Tamil"
              id="language"
            />
            <label class="form-check-label" for="flexCheckChecked">
              Tamil
            </label>
          </div>
          </div>
          <span class="text-red fs-4" id="languageerror"></span>
        </div>
        </div>
        <div class="container col my-3 ">
          <div class="container text-center">
            <input class="btn btn-danger input px-5 py-3" type="submit" value="Register" />
          </div>
        </div>
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
