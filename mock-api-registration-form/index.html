<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RegistrationForm</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="parent container d-flex my-5 p-5">
      <form class="align-items-end " action="" id="myform" onsubmit="myfunction(event)">
        <h1 class="mx-4 text-white">Registration Form</h1>
        <div class="container d-flex my-4">
          <div class="container col form-floating">
          <input
            class="form-control"
            id="name"
            type="text"
            placeholder="enter your full name"
          />
          <label class="floating-input mx-2" for="name">Name</label>
          <span class="text-red" id="nameerror"></span>
          </div>
          <div class="container col form-floating">
            <input
              class="form-control"
              id="email"
              type="email"
              placeholder="enter your email"
            />
            <label class="floating-input mx-2" for="email">Email</label>
            <span class="text-red" id="emailerror"></span>
          </div> 
        </div>
        <div class="container d-flex justify-content-spacebetween my-4">
          <div class="container col form-floating">
          <input
            class="form-control"
            type="tel"
            name=""
            id="phonenumber"
            placeholder="enter your phone number"
          />
          <label class="floating-input mx-2" for="mobilenumber">Phonenumber</label>
          <span class="text-red" id="phonenumbererror"></span>
        </div>
        <div class="container col form-floating">
          <input
            id="dateofbirth"
            class="form-control"
            type="date"
            placeholder="enter your date of birth"
          />
          <label class="floating-input mx-2" for="dateofbirth">Date Of Birth</label>
          <span class="text-red" id="dateofbirtherror"></span>
        </div>
        </div>
        <div class="container col my-4 text-white" id="gender" name="gender">
          Gender
          <div class="container d-flex">
            <div class="form-check me-3">
              <input
                class="form-check-input"
                type="radio"
                name="gender"
                id="gendermale"
                value="Male"
              />
              <label class="form-check-label" for="flexRadioDefault1">
                Male
              </label>
            </div>
            <div class="form-check me-3">
              <input
                class="form-check-input"
                type="radio"
                name="gender"
                id="genderfemale"
                value="Female"
              />
              <label class="form-check-label" for="flexRadioDefault2">
                Female
              </label>
            </div>
            <div class="form-check me-3">
              <input
                class="form-check-input"
                type="radio"
                name="gender"
                id="genderothers"
                value="Others"
              />
              <label class="form-check-label" for="flexRadioDefault2">
                Others
              </label>
            </div>
          </div>
          <span class="text-red" id="gendererror"></span>
        </div>
        <div class="container col my-4 text-white"> Languages Known
          <div class="container d-flex">
            <div class="form-check me-3">
            <input
              class="form-check-input"
              type="checkbox"
              name="language"
              value="English"
              id="language"
            />
            <label class="form-check-label" for="flexCheckDefault">
              English
            </label>
          </div>
          <div class="form-check me-3">
            <input
              class="form-check-input"
              name="language"
              type="checkbox"
              value="Hindi"
              id="language"
            />
            <label class="form-check-label" for="flexCheckChecked">
              Hindi
            </label>
          </div>
          <div class="form-check me-3">
            <input
              class="form-check-input"
              name="language"
              type="checkbox"
              value="Telugu"
              id="language"
            />
            <label class="form-check-label" for="flexCheckChecked">
              Telugu
            </label>
          </div>
          <div class="form-check me-3">
            <input
              class="form-check-input"
              name="language"
              type="checkbox"
              value="Kannada"
              id="language"
            />
            <label class="form-check-label" for="flexCheckChecked">
              Kannada
            </label>
          </div>
          <div class="form-check me-3">
            <input
              class="form-check-input"
              name="language"
              type="checkbox"
              value="Tamil"
              id="language"
            />
            <label class="form-check-label" for="flexCheckChecked">
              Tamil
            </label>
          </div>
          </div>
          <span class="text-red" id="languageserror"></span>
        </div>
        <div class="container d-flex my-4">
          <div class="container col form-floating">
          <input id="city" class="form-control" type="text" placeholder="enter your city name" />
          <label id="floating-input mx-2" for="city">City</label>
          <span class="text-red" id="cityerror"></span>
        </div>
        <div class="container col form-floating">
          <input id="state" class="form-control" type="text" placeholder="enter your state name" />
          <label id="floating-input mx-2" for="state">State</label>
          <span class="text-red" id="stateerror"></span>
        </div>
        </div>
        <div class="container d-flex my-4">
          <div class="container col form-floating">
          <input
            id="password"
            class="form-control"
            type="password"
            name=""
            id=""
            placeholder="enter your password"
          />
          <label class="floating-input mx-2" for="password">Password</label>
          <span class="" id="passworderror"></span>
        </div>
        <div class="container col form-floating">
          <input
            id="confirmpassword"
            class="form-control"
            type="password"
            name=""
            id=""
            placeholder="enter your confirm password"
          />
          <label class="floating-input mx-2" for="confirmpassword"
            >Confirm Password</label
          >
          <span id="confirmpassworderror"></span>
        </div>
        </div>
        <div class="container col my-5 justi">
          <input class="btn btn-primary" type="submit" value="Submit" />
        </div>
      </form>
    </div>
    <div class="container">
      <table class="table table-bordered" id="dataTable">
        <thead>
          <tr>
            <th>S.No</th>
            <th>FirstName</th>
            <th>Email</th>
            <th>Phonenumber</th>
            <th>Date-Of-Birth</th>
            <th>Gender</th>
            <th>Langauges</th>
            <th>City</th>
            <th>State</th>
            <th>Password</th>
            <th>Confirm Password</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script src="main.js"></script>
  </body>
</html>
