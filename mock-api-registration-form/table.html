<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrationtable</title>
   <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
</head>
<body>
  <div class="container d-flex m-5">
      <table class="table table-bordered" id="dataTable">
        <thead class="table-primary fw-bold">
          <tr>
            <th class="col">S.No</th>
            <th class="col">Name</th>
            <th class="col">Email</th>
            <th class="col">Phonenumber</th>
            <th class="col">Date-Of-Birth</th>
            <th class="col">City</th>
            <th class="col">State</th>
            <th class="col">Password</th>
            <th class="col">Confirm Password</th>
            <th class="col ">Gender</th>
            <th class="col">Language</th>
            <th class="col">Actions</th>
          </tr>
        </thead>
        <tbody class="table-info text-center" id="tbody"></tbody>
      </table>
    </div>
    <script src="table.js"></script>
</body>
</html>
