<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrationtable</title>
    <link rel="stylesheet" href="table.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container justify-content-center align-items-center m-5 text-center table-responsive">
      <table class="table table-bordered" id="dataTable">
        <thead class="text-center fw-bold table-success">
          <tr>
            <th class="">S.No</th>
            <th class="">Name</th>
            <th class="">Email</th>
            <th class="">Phonenumber</th>
            <th class="">Date-Of-Birth</th>
            <th class="">City</th>
            <th class="">State</th>
            <th class="">Password</th>
            <th class="">Confirm Password</th>
            <th class="">Gender</th>
            <th class="">Language</th>
            <th class="" >Actions</th>
          </tr>
        </thead>
        <tbody class=" text-center" id="tbody"></tbody>
       
      </table>
    </div>
    
         <button class="btn btn-primary" type="submit" onclick="returnPage()">Registrationpage</button> 


    <script src="table.js"></script>
  </body>
</html>
